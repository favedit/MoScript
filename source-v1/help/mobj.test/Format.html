	padding-top: 11px;

	color: #800080;
	text-align: center;
	cursor: hand;
}

#fbtn_mask {
	background-color: #ffffff;
	position: relative;
	width: 100%;
	height: 100%;

</head>

<script>
   var current = null;
   var t = null;

   for ( var i = 0; i < fbtn.length; i++) {
      fbtn_txt[i].style.posTop = -30;
      fbtn_mask[i].style.posTop = -30;
      fbtn[i].index = i;
      fbtn[i].style.display = "block";

      fbtn[i].onmouseover = function() {
         if (!current) {
            current = this;
            domove(this.index);
         } else if (current != this) {
            domove(current.index);
            domove(this.index);
            current = this;
         }
      }

      fbtn[i].onmouseout = function() {
         if (event.toElement == this.parentElement & t == this) {
            domove(this.index);
            current = null;
         }
      }
   }

   function domove(num) {
      var o = fbtn_txt[num];
      var m = fbtn_mask[num];
      if (o.style.posTop < -60) {
         o.style.display = "none";
         var t = o.children[1].innerHTML;
         o.children[1].innerHTML = o.children[0].innerHTML;
         o.children[0].innerHTML = t;
         o.style.posTop = -30;
         o.style.display = "block";
         if (m.style.posTop > 30)
            m.style.posTop = -30;
         else
            m.style.posTop = 0;
      } else {
         m.style.posTop += 3;
         o.style.posTop -= 3;
         setTimeout('domove(' + num + ')', 15);
      }
   }
</script>
