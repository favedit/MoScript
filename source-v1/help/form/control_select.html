<HTML>
<HEAD>
<TITLE>Class Example</TITLE>
<LINK rel="stylesheet" href='../../../acs/control.css' type="text/css" media="all"/>
<LINK rel="stylesheet" href='../../../acs/lang_jp.css' type="text/css" media="all"/>
</HEAD>

<SCRIPT language='javascript' src='../../mobj.js'></SCRIPT>
<SCRIPT language='javascript' src='../../2-base/FEditor.js'></SCRIPT>
<SCRIPT language='javascript' src='../../2-base/FFocusEditor.js'></SCRIPT>
<SCRIPT language='javascript' src='../../3-core/FFocusConsole.js'></SCRIPT>
<SCRIPT language='javascript' src='../../3-core/FEditConsole.js'></SCRIPT>
<SCRIPT language='javascript' src='../../4-ctl.form/FSelect.js'></SCRIPT>
<SCRIPT language='javascript' src='../../4-ctl.form/FSelectEditor.js'></SCRIPT>

<STYLE>
.lstType  { text-align:center; nowrap };
.lstLabel { nowrap };
.lstDate  { nowrap };
.lstUpd   { nowrap };
.lstChk   { nowrap };
</STYLE>

<SCRIPT>
var form = null;
var toolbar = null;
function _load(){
	RGlobal.setContext('jp', '../../..', '../..');
	RLog.connect(_log);
	RWindow.connect(window);
	// Build
	form = RControl.fromXml(xForm, _id_form);
}
</SCRIPT>
<!-- Environment --------------------------------------------->
<XML id='xForm'>
<WebForm name="system.form.frmColumn" action="/system/design/webform/WebForm.wa?type=field" dataset="com.navigator.node.type">
	<Select name="cboType" label="下拉菜单:" width="250" nowrap="Y" label_width="80" data_name="type" data_type="string" disp_access="LIUD" edit_width="140" edit_access="IU" valid_access="IU" edit_refer="system.control.ControlType">
		<Item label="文本输入框" value="Edit"/>
		<Item label="数字输入框" value="Number"/>
		<Item label="单选框" value="Check"/>
		<Item label="下拉选择框" value="Select"/>
		<Item label="时间选取框" value="Datepicker"/>
		<Item label="分割线" value="Split"/>
	</Select>
</WebForm></XML>
<!-- Value --------------------------------------------------->
<XML ID="xValue">
<ColumnEdit name="colIsValid" label="有效" type="ColumnEdit" width="40" data_name="IS_VALID" data_type="bool" disp_access="_L___" disp_list="Y" edit_access="IU" edit_insert="Y" edit_update="Y" valid_access="IU" valid_insert="Y" valid_update="Y"/>
</XML>
<!-- Body begin ---------------------------------------------->
<BODY onload="__bodyLoad()" onunload="__bodyUnload()">
<FORM method='POST' name="fmMain">
<INPUT type='hidden' name='_environment'></INPUT>

<TABLE border='0' cellpadding='0' cellspacing='0' width='100%'>
<TR><TD style='padding:8' valign='top'>
<!-- Form begin ---------------------------------------------->
<DIV id='_id_form' style='width:100%;height:100%;overflow:visible'></DIV><br>
<!-- Form end ------------------------------------------------>
</TD></TR>
</TABLE>
<DIV id='_log' style='border:2 solid gray; height:400;overflow:auto'></DIV>
</FORM>
<SCRIPT language='javascript'>
function __bodyLoad(){_load()}
function __bodyUnload(){}
</SCRIPT>
</BODY>
<!-- Body end ------------------------------------------------>
</HTML>
