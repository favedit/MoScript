<STYLE>
div.panel{
  clear:both;
}
DIV.panel DIV.b0 {
  height: 1px;
  font-size: 1px;
  overflow: hidden;
  margin: 0px 5px;
  border-top: 1px solid #938F5A;
}
DIV.panel DIV.b1 {
  height: 1px;
  font-size: 1px;
  overflow: hidden;
  margin: 0px 5px;
  border-bottom: 1px solid #938F5A;
}
DIV.panel DIV.b2 {
  height: 1px;
  font-size: 1px;
  overflow: hidden;
  margin: 0px 3px;
  border-left: 2px solid #938F5A;
  border-right: 2px solid #938F5A;
}
DIV.panel DIV.b3 {
  height: 1px;
  font-size: 1px;
  overflow: hidden;
  margin: 0px 2px;
  border-left: 1px solid #938F5A;
  border-right: 1px solid #938F5A;
}
DIV.panel DIV.b4 {

  border-right: 1px solid #938F5A;
}
div.panel div.content {
  border-left: 1px solid #938F5A;
  border-right: 1px solid #938F5A;
  padding: 0px 5px;
  text-align: left;
  filter: progid:DXImageTransform.Microsoft.Gradient(gradientType='0',startColorStr='#FFFEEA',endColorStr='#F2F4CC');

  background-color:#fff;
}
div.panel div.content .caption {
  font-weight: bold;
  display: block;
  border-bottom: 1px solid #CDCDCD;
  margin: 0px 0px 1px 0px;
  padding:5px 0 0 0;
  width:100%;
}
DIV.panel DIV.t-o {
  background-color: #AD0910;
}
DIV.panel DIV.b-o {
  background-color: #F1F3CB;
}
DIV.panel DIV.clear {
  clear: both;
  height: 1px;
  overflow: hidden;
}
DIV.panel DIV.break {
  height: 1px;
  margin: 3px 0px 0px 0px;
  overflow: hidden;
}

	<DIV class="content">

	<DIV class=clear></DIV>
  </DIV>
  <DIV class="b-o b4"></DIV>
  <DIV class="b-o b3"></DIV>
