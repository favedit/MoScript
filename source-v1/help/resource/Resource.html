<!-- Script -------------------------------------------------->
<SCRIPT>
var action = 'update';
var form = null;
var toolbar = null;
function doRefresh() {
   fmMain.action = '';
   fmMain.submit();
}
function doInsert() {
   form.doAction('insertAction');
}
function doSave() {
   if (RWindow.inDisable) {
      return;
   }
   if ('insert' == action) {
      form.doAction('insertAction');
   } else if ('update' == action) {
      form.doAction('updateAction');
   } else {
      alert('Unknown action [' + action + ']');
   }
}
function doDelete() {
   form.doAction('deleteAction');
}
function _load() {
	form = RControl.fromXml(xPageBar, _id_pagebar);
	form = RControl.fromXml(xToolBar, _id_toolbar);
}
</SCRIPT>
<!-- Form ---------------------------------------------------->
<XML id='xPageBar'>
<PageBar>
	<PageTab name='information' icon="#common.require" label="基本信息"/>
	<PageTab name='store' icon="#common.require" label="文件目录"/>
	<PageTab name='discussion' icon="#common.require" label="评论信息"/>
	<PageTab name='note' icon="#common.require" label="记事本"/>
	<PageTab name='subscribte' icon="#common.require" label="订阅管理"/>
	<PageTab name='calendar' icon="#common.require" label="工作日历"/>
	<PageTab name='history' icon="#common.require" label="历史信息"/>
	<PageTab name='help' icon="#common.require" label="帮助信息"/>
</PageBar>
</XML>
<XML ID="xToolBar">
<ToolBar width='100%'>
	<ToolButton name='btnRefresh' label='新建文件夹' icon='tool.refresh' icon_disable='tool.refreshd' method='rebuild'/>
	<ToolButtonSplit/>
	<ToolButton name='btnInsert' label='上传文件' icon='tool.insert' icon_disable='tool.insertd' action='doInsert()'/>
	<ToolButton name='btnUpdate' label='发表评论' icon='tool.update' icon_disable='tool.updated' action='doUpdate()'/>
	<ToolButton name='btnDelete' label='订阅' icon='tool.delete' icon_disable='tool.deleted' action='doDelete()'/>
	<ToolButtonSplit/>
	<ToolButton name='btnAction' label='关闭' icon='tool.action' icon_disable='tool.actiond'/>
</ToolBar>
</XML>
<BODY onload='_load()' scroll='no' style='margin:0;padding:0' bgcolor="#2cc8e7">
<table width="100%" height='100%' border="0" cellpadding="0" cellspacing="0">

		<td style='padding:0'>

      <td height="22" bgcolor="#0082a3" style='padding-left:16;color:#FFFFFF;filter:progid:DXImageTransform.Microsoft.Gradient(gradienttype=1, startcolorstr=#0082a3, endcolorstr=#8b41d0);'>
			文件目录
		</td>
   </tr>
   <tr>
      <td height="1" bgcolor="#00CCFF" id='_id_toolbar'></td>
   </tr>
   <tr>
      <td bgcolor='#FFFFFF' style='border-left:1 solid #1f8ba1; border-right:1 solid #1f8ba1'>

         <tr>
            <td width="200">Tree</td>

            <td>Body</td>
         </tr>
      </table></td>
   </tr>
   <tr>

		</td>

</table>
