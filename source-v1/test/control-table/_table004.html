var table = null;
function _da(n){
	if(n == 0){
		table.doAction("doPrepare")
	}
	if(n == 1){
		table.insertRow();
	}
	if(n == 2){
		table.doAction("doUpdate")
	}
	if(n == 3){
		table.deleteRow()
	}
}
function _dump(){
	alert(table.dump());
