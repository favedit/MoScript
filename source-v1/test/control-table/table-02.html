<SCRIPT>
// http://localhost:91/script/test/control-table/table-01.html
var table = null;

function doFetch(){
   table.dsFetch();
}

function _load(){
   RRuntime.processCd = EProcess.Debug;
   RBrowser.construct();
   RBrowser.setContentPath('../..');
   RWindow.connect(window);
   // 加载配置
   var dfc = RConsole.find(FDescribeFrameConsole);
   var xframe = dfc.load('common.country.CountryList');
   // 创建表格
   table = RClass.create(FTable);
   RControl.build(table, xframe, null, _panel);
   table.setPanel(_panel);
   table.psRefresh();
   RDump.dump(table, _dump);
}
</SCRIPT>

<BODY scroll='auto' bgcolor='#444444' onload='_load()'>
