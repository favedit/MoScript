function _load(){
   RRuntime.processCd = EProcess.Debug;
   RApplication.initialize();
   RBrowser.setContentPath('..');

   var p = RClass.create(FProcess);
   p.start('../ajs/mo-engine-server.js');

   var a = new Object();
   a.asd = 'asd';
   a.sasd = new Array(12);

   var e = RClass.create(FProcessEvent);
   e.setCode('engine3d.mesh.merge');
   e.setData(a);

   p.process(e);

   var w = RApplication.findWorkspace(FDsTemplateWorkspace);
   w.build(document.body);
   w.setPanel(document.body);
   w.psRefresh();
