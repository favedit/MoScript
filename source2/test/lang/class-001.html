<SCRIPT>
function FClassA(o){
	o = MO.RClass.inherits(this, o);
	o.varA = 1;
	o.test = function FClassA_Test(){};
	return o;
}
function FClassB(o){
	o = MO.RClass.inherits(this, o, FClassA);
	o.varA = 2;
	o.varB = 2;
	o.test = function FClassB_Test(){};
	return o;
}
function MClassA(o){
	o = MO.RClass.inherits(this, o);
	//o.varC = 3;
	o.test = function MClassA_Test(){};
	return o;
}
function MClassB(o){
	o = MO.RClass.inherits(this, o, MClassA);
	o.mvarB = 3;
	o.test = function MClassB_Test(){};
	return o;
}
function FClassC(o){
	o = MO.RClass.inherits(this, o, FClassB, MClassB);
	o.varB = 3;
	o.varC = 4;
	o.test = function FClassC_Test(){};
	o.varXXX = null;
	return o;
}
function MClassC(o){
	o = MO.RClass.inherits(this, o, MClassB);
	o.mvarC = 3;
	o.test = function MClassC_Test(){};
   o.test2 = MO.RMethod.virtual(o, 'test2');
	return o;
}
function FClassD(o){
	o = MO.RClass.inherits(this, o, FClassC, MClassC);
	o.varB = 3;
	o.varC = 4;
	o.test = function FClassD_Test(){};
	o.test2 = function FClassD_Test2(){};
	return o;
}

}
