<SCRIPT>
function _keydown(){
   var kc = event.keyCode;
   var c = String.fromCharCode(kc);
   idd.innerHTML = c + '=' + event.keyCode + '-' + event.which + '<BR>' + idd.innerHTML;
}

<BODY>   
<INPUT name='ida' onkeydown='_keydown()'>
<DIV id='idd'></DIV>
