<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>CoolLight Designer</TITLE>
<META http-equiv="Content-Type" content="text/html;charset=UTF-8">
<META content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
<LINK rel="stylesheet" href='../acs/mobile.css' type="text/css" media="all"/>

<SCRIPT language='javascript' src='../ajs/mo.js'></SCRIPT>
<SCRIPT>
var canvas = null;
var display = null;
var movie = false;
//------------------------------------------------------------
function onEnterFrame(){
   if(display){
      var m = display.matrix();
      m.ry -= 0.004;
      m.updateForce();
   }
}
//------------------------------------------------------------
function onSceneLoad(c, s){
   s.lsnsEnterFrame.register(null, onEnterFrame);
   //var l = s.layers().get('space');
   //var l = s.layers().get('map');
   //display = l.displays().get(0);
   canvas.switchPlay(true);
   canvas.switchMovie(true);
}
//------------------------------------------------------------
function onKeydown(p){
   var e = window.event;
   var c = e.keyCode;
   if(c == EKeyCode.Space){
      movie = !movie;
      canvas.switchMovie(movie);
   }
}
//------------------------------------------------------------
function doCanvasAction(p, f){
   canvas.doAction(window.event, p, f);
}
//------------------------------------------------------------
function onLoad(){
   // 环境设置
   RRuntime.setProcessCd(EProcess.Release);
   RApplication.initialize();
   RBrowser.setContentPath('..');
   // 获得场景代码
   var u = window.location.toString();
   var i = u.indexOf('code=');
   var c = null;
   if(i != -1){
      c = u.substring(i + 5);
   }
   if(RString.isEmpty(c)){
      throw new TFatal(this, 'Scnee code is empty.');
   }
   // 创建场景画板
   var w = canvas = RClass.create(FE3dSceneCanvas);
   w._scaleRate = 1;
   w.build(document);
   w.setPanel(document.body);
   w.load(c);
   w.addLoadListener(null, onSceneLoad);
   //RDump.dump(w, document.body);
}
</SCRIPT>
</HEAD>
<BODY scroll='no' style='overflow:hidden;' onload='onLoad()' onkeydown='onKeydown()'>
<DIV style='position:absolute; left:5%; top:2%; width:90%;'>
   <TABLE width='100%'>
      <TR>
         <TD align='left'>
            <IMG src='../ars/picture/fullscreen.png' style='width:5em; height:5em;' ontouchstart='doCanvasAction("fullscreen")'>
         </TD>
         <TD align='right'>
            <IMG src='../ars/picture/play.png' style='width:5em; height:5em;' ontouchstart='doCanvasAction("play")'>
         </TD>
      </TR>
   </TABLE>
</DIV>
<DIV style='position:absolute; left:5%; bottom:2%; width:90%;'>
   <TABLE width='100%'>
      <TR>
         <TD align='left'>
            <TABLE>
               <TR>
                  <TD><IMG src='../ars/picture/arrow_up.png' style='width:5em; height:5em;' ontouchstart='doCanvasAction("up", true)' ontouchend='doCanvasAction("up", false)'></TD>
               </TR>
               <TR>
                  <TD height='10px'></TD>
               </TR>
               <TR>
                  <TD><IMG src='../ars/picture/arrow_down.png' style='width:5em; height:5em;' ontouchstart='doCanvasAction("down", true)' ontouchend='doCanvasAction("down", false)'></TD>
               </TR>
            </TABLE>
         </TD>
         <TD align='right'>
            <TABLE>
               <TR>
                  <TD><IMG src='../ars/picture/arrow_up.png' style='width:5em; height:5em;'ontouchstart='doCanvasAction("forward", true)' ontouchend='doCanvasAction("forward", false)'></TD>
               </TR>
               <TR>
                  <TD height='10px'></TD>
               </TR>
               <TR>
                  <TD><IMG src='../ars/picture/arrow_down.png' style='width:5em; height:5em;' ontouchstart='doCanvasAction("back", true)' ontouchend='doCanvasAction("back", false)'></TD>
               </TR>
            </TABLE>
         </TD>
      </TR>
   </TABLE>
</DIV>
</BODY>
</HTML>
