<SCRIPT>
function _load(){
   var url = window.location.toString();
   RRuntime.setProcessCd(EProcess.Debug);
   RApplication.initialize();
   RBrowser.setContentPath('..');
   // 获得代码
   var find = url.indexOf('code=');
   var code = null;
   if(find != -1){
      code = url.substring(find + 5);
   }
   if(RString.isEmpty(code)){
      code = 'person-02';
   }
   // 获得唯一编号
   var find = url.indexOf('guid=');
   var guid = null;
   if(find != -1){
      guid = url.substring(find + 5);
   }
   // 加载工作区
   var w = RApplication.findWorkspace(FDsMeshWorkspace);
   w.buildDefine(document.body);
   w.setPanel(document.body);
   w.psResize();
   //w.psMode();
   if(!RString.isEmpty(guid)){
      w.loadByGuid(guid);
   }else{
      w.loadByCode(code);
   }
   RConsole.find(FUiWorkspaceConsole).active(w);
}
</SCRIPT>

<BODY scroll='no' style='background-color:#444444;overflow:hidden;' onload='_load()'></BODY>
