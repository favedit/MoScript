<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>e租宝-实时投资热力图</TITLE>
<META http-equiv='Content-Type' content='text/html;charset=UTF-8'>
<meta name='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no'/>
<LINK rel="stylesheet" href='../acs/eai_mobile.css' type="text/css" media="all"/>
<SCRIPT language='javascript' src='../ajs/lzma.js'></SCRIPT>
<SCRIPT language='javascript' src='../ajs/me.js'></SCRIPT>
<SCRIPT language='javascript' src='../ajs/eai.js'></SCRIPT>
<SCRIPT language='javascript' src='../ajs/context_cn.js'></SCRIPT>
<SCRIPT>
function onLoad(){
    try {
        // 设置变量
        MO.initialize();
        MO.Runtime.setProcessCd(MO.EProcess.Debug);
        MO.Browser.setContentPath('..');
        MO.Browser.fullscreen(window, true);
        // 设置环境
        MO.Console.find(MO.FE3sVendorConsole).setup('net');
        MO.Console.find(MO.FEnvironmentConsole).registerValue(MO.EEaiConstant.ServiceHost, '115.28.82.149');
        // 设置应用
        var application = MO.Desktop.initialize(MO.FEaiChartApplication);
        application.setup(document.body);
        application.setSceneCode(MO.EEaiScene.ChartStatistics);
    } catch (e) {
        document.getElementById("id_loading").style.display = "none";
        document.getElementById("id_error").style.display = "";
    }
   
}
</SCRIPT>
</HEAD>
<BODY scroll='no' style='background-color:#000000;background:url("/script/ars/eai/background.jpg");background-size:100% 100%;' onload='onLoad()'>
<TABLE id='id_loading' width='100%' height='100%' style='background:url("/script/ars/eai/loading/background.jpg");background-size:100% 100%;'>
   <TR>
      <TD align='center'>
         <IMG src='/script/ars/eai/loading/dot.png'><BR>
         <IMG src='/script/ars/eai/loading/text.png' style='padding-top:30px'>
      </TD>
   </TR>
</TABLE>
    <table id='id_error' width='100%' height='100%' style='background:url("/script/ars/eai/loading/background.jpg");background-size:100% 100%;display:none'>
        <tr>
            <td align='center'>
                <img src='/script/ars/eai/loading/error.png'><br>
            </td>
        </tr>
    </table>
</BODY>
</HTML>
