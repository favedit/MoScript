<!DOCTYPE html>
<html>
<head>
    <title>e租宝-全球实时投资数据展示中心(中国)</title>
    <meta http-equiv='Content-Type' content='text/html;charset=UTF-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href='../acs/eai_mobile.css' type="text/css" media="all" />
    <script language='javascript' src='../ajs/lzma.js'></script>
    <script language='javascript' src='../ajs/me.js'></script>
    <script language='javascript' src='../ajs/eai.js'></script>
    <script language='javascript' src='../ajs/context_cn.js'></script>
    <script>
        function onDeviceError(event) {
            document.getElementById("id_loading").style.display = "none";
            document.getElementById("id_error").style.display = "";
        }
        function onLoaded(event) {
        }
        function onLoad() {
            // 设置变量
            MO.initialize();
            MO.Runtime.setProcessCd(MO.EProcess.Debug);
            MO.Window.Browser.setContentPath('..');
            MO.Window.Browser.fullscreen(window, true);
            // MO.Runtime.setPlatformCd(MO.EPlatform.Mobile);
            // MO.Window.Browser._orientationCd = MO.EOrientation.Vertical;
            MO.Window.lsnsLoaded.register(null, onLoaded);
            MO.Window.lsnsDeviceError.register(null, onDeviceError);
            //MO.Runtime.setPlatformCd(MO.EPlatform.Mobile);
            //MO.Window.Browser._orientationCd = MO.EOrientation.Vertical;
            drawLoading();
            // 设置环境
            MO.Console.find(MO.FE3sVendorConsole).setup('net');
            MO.Console.find(MO.FEnvironmentConsole).registerValue(MO.EEaiConstant.ServiceHost, '115.28.201.170');
            MO.Console.find(MO.FEnvironmentConsole).registerValue(MO.EEaiConstant.Resource, '/script/ars/eai');
            // 设置应用
            var application = MO.Desktop.initialize(MO.FEaiChartApplication);
            application.setSceneCode(MO.EEaiScene.ChartLive);
            application.setup(document.body);
        }

        var clearIntervalFun;

        function drawLoading() {
            var ImgDiv = document.getElementById("loading_img_div").getElementsByTagName("img");
            var index = [7, 6, 5, 4, 3, 2, 1, 0];
            clearIntervalFun = setInterval(function () {
                for (var i = 0; i < index.length; i++) {
                    ImgDiv[index[i]].style.opacity = 0.1 + (0.1 * i);
                    if (i == index.length - 1) {
                        index.push(index[0]);
                        index.splice(0, 1);
                    }
                }
            }, 80);
        }

        function removeLoading() {
            clearInterval(clearIntervalFun);
            var loadingImg = document.getElementById("loading_img");
            loadingImg.parentNode.removeChild(loadingImg);
        }
    </script>
</head>
<body scroll='no' style='overflow:hidden;background-color:#000000;background:url("/script/ars/eai/background.jpg");background-size:100% 100%;' onload='onLoad()'>
    <table id='id_loading' width='100%' height='100%' style='position:absolute;background:url("/script/ars/eai/loading/background.jpg");background-size:100% 100%;'>
        <tr>
            <td align='center'>
                <div id="loading_img">
                    <div id="loading_img_div">
                        <img style="position:absolute;opacity:0.8" src="/script/ars/eai/loading/loading7.png">
                        <img style="position:absolute;opacity:0.7" src="/script/ars/eai/loading/loading6.png">
                        <img style="position:absolute;opacity:0.6" src="/script/ars/eai/loading/loading5.png">
                        <img style="position:absolute;opacity:0.5" src="/script/ars/eai/loading/loading4.png">
                        <img style="position:absolute;opacity:0.4" src="/script/ars/eai/loading/loading3.png">
                        <img style="position:absolute;opacity:0.3" src="/script/ars/eai/loading/loading2.png">
                        <img style="position:absolute;opacity:0.2" src="/script/ars/eai/loading/loading1.png">
                        <img style="opacity:0.1" src="/script/ars/eai/loading/loading8.png">
                    </div>
                    <img src='/script/ars/eai/loading/loading.png' style='padding-top:30px;padding-left:20px'>
                </div>
            </td>
        </tr>
    </table>
    <table id='id_error' width='100%' height='100%' style='background:url("/script/ars/eai/loading/background.jpg");background-size:100% 100%;display:none'>
        <tr>
            <td align='center'>
                <img src='/script/ars/eai/loading/error.png'><br>
            </td>
        </tr>
    </table>
</body>
</html>
