<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>EAI-Chart-Investment</TITLE>
<META http-equiv="Content-Type" content="text/html;charset=UTF-8">
<META content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
<LINK rel="stylesheet" href='../acs/eai.css' type="text/css" media="all"/>
<SCRIPT language='javascript' src='../ajs/lzma-d.js'></SCRIPT>

<SCRIPT language='javascript' src='../ajs/context_cn.js'></SCRIPT>
<SCRIPT>
function onLoad(){
   // 环境设置
   MO.initialize();
   MO.Runtime.setProcessCd(MO.EProcess.Debug);
   MO.RApplication.initialize();
   MO.RBrowser.setContentPath('..');
   // 设置资源获取方式
   MO.RConsole.find(MO.FE3sVendorConsole).setup('net');
   MO.RConsole.find(MO.FEnvironmentConsole).registerValue(MO.EEaiConstant.ServiceHost, '115.28.82.149');
   // 创建场景画板
   var application = MO.Eai.setup(MO.FEaiChartApplication, document.body);
   application.setSceneCode(MO.EEaiScene.ChartInvestment);
}
</SCRIPT>
</HEAD>
<BODY scroll='no' style='background-color:#000000;' onload='onLoad()'>
<DIV style='position:absolute;left:590px;top:110px;width:360px;height:70px;color:#FFFFFF;background:url("/script/ars/eai/total.png")'>
   <SPAN id='id_total' style='position:fixed;padding-left:165px;padding-top:23px;color:#FFE951;font-size:20pt;'></SPAN>
</DIV>
<DIV style='position:absolute;right:40px;top:20px;width:400px;bottom:20px;'>
   <TABLE width='100%' height='100%' bgcolor='#000033' cellpadding='0px' cellmargin='0px' class='DataGrid_Ground'>
      <TR>
         <TD height='50px' align='center' style='color:#1DAEEA;font-size:14pt;font-weight:bold;'>钰诚控股集团</TD>
      </TR>
      <TR>
         <TD valign='top'>
            <DIV style:'width:100%;height:100%;scroll:auto;'>
               <TABLE id="id_investment_table" width='100%' cellspacing='1px' cellpadding='2px' class='DataGrid_Border'>
                  <TR bgcolor='#006699'>
                     <TD style='color:#1DAEEA;font-size:10pt;'>排名</TD>
                     <TD style='color:#1DAEEA;font-size:10pt;'>省份</TD>
                     <TD width='180px' align='right' style='color:#1DAEEA;font-size:10pt;'>投资额</TD>
                  </TR>
               </TABLE>
            <DIV>
         </TD>
      </TR>
   </TABLE>
</DIV>
</BODY>
