<SCRIPT>
// http://localhost:91/script/test/control-table/table-01.html

function _load(){
   RRuntime.processCd = EProcess.Debug;
   RBrowser.construct();
   RBrowser.setContentPath('../..');
   RWindow.connect(window);
   // 加载链接
   var configUrl = 'http://localhost:91/cloud.describe.frame.ws?action=query&code=common.country.CountryList';
   var xc = RClass.create(FXmlConnection);
   var x = xc.send(configUrl);
   var xtable = x.findNode('Table');
   // 创建表格
   var table = RClass.create(FTable);
   table.psBuild();
   RControl.build(table, xtable, null, _panel);
   table.setPanel(_panel);
   table.psRefresh();
   RDump.dump(table, _dump);
}
</SCRIPT>

<BODY scroll='auto' bgcolor='#444444' onload='_load()'>
<DIV id='_panel'></DIV><br>
<DIV id='_dump'></DIV><br>
<DIV id='_msg'></DIV><br>
