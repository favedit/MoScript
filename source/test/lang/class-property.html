<SCRIPT>
function FClassA(o){
	o = MO.RClass.inherits(this, o);
	o.varA = 1;
	o.test = function FClassA_Test(){};
	o._name = MO.RClass.register(o, new MO.ASource('_name', MO.ESource.Get));
	return o;
}
function FClassB(o){
	o = MO.RClass.inherits(this, o, FClassA);
	o.varA = 2;
	o.varB = 2;
	o._label = MO.RClass.register(o, MO.ASource('_label', MO.ESource.GetSet));
	o.test = function FClassB_Test(){};
	return o;
}

function _load(){
   with(MO){
      RRuntime.processCd = EProcess.Debug;
      RBrowser.construct();

   	//RLogger.connect(_msg);

      //var s = new TAttributes();
      //alert(s.dump());

      //RDump.dump(RRuntime, _dump);

   }
}
</SCRIPT>
