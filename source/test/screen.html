<SCRIPT>
function onDeviceReady(){
   return;
   var h = screen.height - 40;
   var w = screen.width - 20;
   var c = document.getElementById("myCanvas");
   c.setAttribute('width', w);
   c.setAttribute('height', h);
   var cxt=c.getContext("2d");
   cxt.fillStyle="#FF0000";
   cxt.fillRect(0,0,w,h);                            
}

   //id_canvas.style.width = (window.innerWidth * window.devicePixelRatio) + 'px';
   //alert(id_canvas.width);
   var ctx = id_canvas.getContext('2d');
   id_canvas.style.width = '100%';
   id_canvas.style.height = '100px';

   id_canvas.width = 10000;
   id_canvas.height = 200;

   ctx.font = "italic 200 36px/2 Unknown Font, sans-serif"; 
   ctx.strokeStyle = "blue"; // set stroke color to blue 
   ctx.fillStyle = "red";  // set fill color to red 
   ctx.lineWidth = "3";  //  set stroke width to 3pmx 
   ctx.fillText("Canvas:" + id_canvas.offsetWidth + 'x' + id_canvas.offsetHeight, 0, 100);
   for(var i = 0; i < 450; i += 45){
      ctx.strokeText("Hello World", i + 800, i);
      ctx.fillText("Hello World", i + 800, i);
   }


   id_info.innerHTML = 'Body: ' + document.body.offsetWidth + 'x' + document.body.offsetHeight + '<BR>' +
      'Window: ' + document.documentElement.clientWidth + 'x' + document.documentElement.clientHeight + '<BR>' +
      'Screen: ' + screen.width + 'x' + screen.height + '<BR>' +
      'Screen2: ' + screen.availWidth + 'x' + screen.availHeight + '<BR>' +
