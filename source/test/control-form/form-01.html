<SCRIPT>
// http://localhost:91/script/test/control-form/form-01.html

function _load(){
   RRuntime.processCd = EProcess.Debug;
   RBrowser.construct();
   RBrowser.setContentPath('../..');
   RWindow.connect(window);
   // 加载链接
   var configUrl = 'http://localhost:91/cloud.describe.frame.ws?action=query&code=common.country.CountryForm';
   var xc = RClass.create(FXmlConnection);
   var x = xc.send(configUrl);
   var xform = x.findNode('Form');
   // 创建表单
   var form = RClass.create(FForm);
   form.psBuild(_panel);
   RControl.build(form, xform, null, _panel);
   form.setPanel(_panel);
   RDump.dump(form, _dump);
}
</SCRIPT>

<BODY scroll='auto' bgcolor='#444444' onload='_load()'>
<DIV id='_panel'></DIV><br>
<DIV id='_dump'></DIV><br>
<DIV id='_msg'></DIV><br>
