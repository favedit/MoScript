<SCRIPT>
// http://localhost:999/test/engine3d/resource-001.html
var hc = null;
var contentPath = 'http://localhost:999';
var contentPath = 'http://10.12.21.33:999';
//var contentPath = 'http://localhost/script';

var stage = null;
var layer = null;
var effect = null;
var geometry = null;
var region = null;
var model3d = null;


var context = null;
var mRotationX = 0;
var mRotationY = 0;
var mRotationZ = 0;
var mMatrix = null;
var vc_vp_matrix = null;
var cube = null;
var image = null;
var texture = null;

var models = new TObjects();

function onEnterFrame(){
   var mc = models.count();
   var c = 2;
   for(var z = 0; z < c; z++){
      for(var x = 0; x < c; x++){
         var n = c * z + x;
         if(n >= mc){
            break;
         }
         var m = models.get(n);
         m.location().set(3 * x - 2, -0.5, 4 * z - 4);
         m.rotation().set(0, mRotationY, 0);
         m.scale().set(1.0, 1.0, 1.0);
         m.update();
      }
   }

   context.clear(0.8, 0.8, 0.8, 1, 1);

   region.clear();
   layer.filterRenderables(region)
   var rs = region.renderables();
   var rc = rs.count();
   for(var n = 0; n < rc; n++){
      var r = rs.get(n);
      context.setProgram(effect._program);
      effect.setParameter('vc_model_matrix', r.matrix().data(), 64);
      effect.setParameter('vc_vp_matrix', vc_vp_matrix.data(), 64);
      effect.setSampler('fs_diffuse', texture);
      effect.drawRenderable(r);
   }
   context.present();

   mRotationX += 0.01;
   mRotationY += 0.02;
   mRotationZ += 0.03;
}

function _dataLoad(){
   region = RClass.create(FRegion);

   texture = context.createFlatTexture();
   texture.upload(image);
   //RDump.dump(texture, _dump);

   RStage.lsnsEnterFrame.register(null, onEnterFrame);
   RStage.start(15);
   //onEnterFrame();
}

function _load(){
   RRuntime.processCd = EProcess.Debug;
   RBrowser.construct();
   //RBrowser._contentPath = 'http://localhost:999';
   RBrowser._contentPath = 'http://10.12.21.33:999';

   var hCanvas = document.getElementById('_canvas');
   context = REngine3d.createContext(FWglContext, hCanvas);
   context.setViewPort(hCanvas.width, hCanvas.height);
   context.setDepthMode(true, ERenderDepthMode.LessEqual);
   context.setCullingMode(true, ERenderCullMode.Front);

   stage = RClass.create(FStage);
   RStage.register('stage3d', stage);
   //RDump.dump(stage, _dump);

   layer = RClass.create(FDisplayLayer);
   stage.registerLayer('sprite', layer);

   effect = RClass.create(FRenderEffect);
   effect._context = context;
   effect.loadUrl(contentPath + "/test/engine3d/shader-sample.xml");

   var rmc = RConsole.find(FModel3dConsole);
   for(var x = 0; x < 4; x++){
      model3d = rmc.alloc(context, 'pvw.show.item.001');
      layer.pushDisplay(model3d);
      models.push(model3d);
   }
   
   RDump.dump(rmc, _dump);

   image = new Image();
   image.onload = function(){
      _dataLoad();
   }
   image.src = contentPath + '/test/engine3d/diffuse.jpg'

   var rc = RClass.create(FRenderCamera);
   rc.position.set(0, 10, -10);
   rc.lookAt(0, 0, 0);
   rc.update();

   var rp = RClass.create(FRenderProjection);
   rp.width = hCanvas.width;
   rp.height = hCanvas.height;
   rp.update();

   mMatrix = new SMatrix3d();
   vc_vp_matrix = new SMatrix3d();
   vc_vp_matrix.append(rc.matrix);
   vc_vp_matrix.append(rp.matrix);
}
</SCRIPT>

<BODY scroll='auto' onload='_load()'>
<CANVAS id="_canvas" width="800" height="400"></CANVAS>
<DIV id='_dump'></DIV><br>
<DIV id='_msg'></DIV><br>
</BODY>
