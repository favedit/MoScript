<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>E租宝-投资图</TITLE>
<META http-equiv='Content-Type' content='text/html;charset=UTF-8'>
<meta name='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no'/>
<LINK rel="stylesheet" href='../acs/eai_mobile.css' type="text/css" media="all"/>
<SCRIPT language='javascript' src='../ajs/release/lzma.js'></SCRIPT>
<SCRIPT language='javascript' src='../ajs/release/me.js'></SCRIPT>
<SCRIPT language='javascript' src='../ajs/release/eai.js'></SCRIPT>
<SCRIPT language='javascript' src='../ajs/context_cn.js'></SCRIPT>
<SCRIPT>
function onLoad(){
   // 设置变量
   MO.initialize();
   MO.Runtime.setProcessCd(MO.EProcess.Debug);
   MO.Browser.setContentPath('..');
   MO.Browser.fullscreen(window, true);
   // 设置环境
   MO.Console.find(MO.FE3sVendorConsole).setup('net');
   MO.Console.find(MO.FEnvironmentConsole).registerValue(MO.EEaiConstant.ServiceHost, '115.28.82.149');
   // 设置应用
   var application = MO.Desktop.initialize(MO.FEaiChartApplication);
   application.setup(document.body);
   application.setSceneCode(MO.EEaiScene.ChartStatistics);
}
</SCRIPT>
</HEAD>
<BODY scroll='no' style='background-color:#000000;' onload='onLoad()'>
<TABLE id='id_loading' width='100%' height='100%' style='background:url("/script/ars/eai/loading/background.jpg");background-size:100% 100%;'>
   <TR>
      <TD align='center'>
         <IMG src='/script/ars/eai/loading/dot.png'><BR>
         <IMG src='/script/ars/eai/loading/text.png' style='padding-top:30px'>
      </TD>
   </TR>
</TABLE>
<DIV id='id_table' style='position:absolute;right:40px;top:20px;width:560px;bottom:20px;display:none;'>
   <TABLE width='100%' height='100%' bgcolor='#000033' cellpadding='0px' cellmargin='0px' class='DataGrid_Ground'>
      <TR>
         <TD height='60px' align='center' style='color:#1DAEEA;font-size:20pt;font-weight:bold;'>钰诚控股集团</TD>
      </TR>
      <TR>
         <TD valign='top'>
            <DIV style:'width:100%;height:100%;scroll:auto;'>
               <TABLE id="id_investment" width='100%' cellspacing='1px' cellpadding='2px' class='DataGrid_Border'>
                  <TR class='Investment_DataGrid_RowTitle'>
                     <TD class='Investment_DataGrid_RowCell' align='center' width='100px'>时间</TD>
                     <TD class='Investment_DataGrid_RowCell' align='center' width='100px'>城市</TD>
                     <TD class='Investment_DataGrid_RowCell' align='center' width='160px'>顾客-手机尾号</TD>
                     <TD class='Investment_DataGrid_RowCell' align='right'>投资额(元)</TD>
                  </TR>
               </TABLE>
            <DIV>
         </TD>
      </TR>
   </TABLE>
</DIV>
</BODY>
</HTML>
