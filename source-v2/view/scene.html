<SCRIPT language='javascript' src='../3.3.1-engine-3d/FE3dSceneCanvas.js'></SCRIPT>
<SCRIPT>
// http://localhost:92/script2/design/template.html
var canvas = null;
var display = null;
function onEnterFrame(){
   var m = display.matrix();
   m.ry -= 0.004;
   m.updateForce();
}
function onSceneLoad(c, s){
   s.lsnsEnterFrame.register(null, onEnterFrame);
   var l = s.layers().get('space');
   display = l.displays().get(0);
}
function onLoad(){
   // 环境设置
   RRuntime.processCd = EProcess.Debug;
   RApplication.initialize();
   RBrowser.setContentPath('..');
   // 创建画板
   var c = canvas = RClass.create(FE3dSceneCanvas);
   c.build(document);
   c.setPanel(document.body);
   c.load('pvw.show.item.004');
   c.addLoadListener(null, onSceneLoad);
   //w.loadScene('pvw.show.item.009');
   //w.loadScene('pvw.sc.car.01.001');
   //w.loadScene('pvw.show.skeleton.01');
   //w.loadScene('pvw.sc.house.01.scene');
   //RDump.dump(w, document.body);
}
</SCRIPT>
</HEAD>
<BODY scroll='no' style='overflow:hidden;' onload='onLoad()'></BODY>
